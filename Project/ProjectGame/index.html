<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
    <title>Game</title>
    </head>

    <body>
        <div id="game"> 
            <img id="crosshair" src="../assets/crosshair.png" class="crosshair" style="display: none;">
            <div id="loading" class="loading" style="display: block;">
                <span id="loading-environment" class="display-6">Loading Environment</span>
                <div id="loading-environment-spinner" class="spinner-border text-danger" role="status"></div>
                <br/>
                <br/>
                <span id="loading-player" class="display-6">Loading Player</span>
                <div id="loading-player-spinner" class="spinner-border text-danger" role="status"></div>
                <br/>
                <br/>
                <span id="loading-npc" class="display-6">Loading NPCs</span>
                <div id="loading-npc-spinner" class="spinner-border text-danger" role="status"></div>
                <br/>
                <br/>
            </div>
            <div id="health" class="health" style="height: 20px; display: none;">
                <span class="h1">Health:</span>
                <span id="health-value" class="h1"></span>
            </div>
            <div id="eliminations" class="eliminations" style="height: 20px; display: none;">
                <span class="h1">Eliminations:</span>
                <span id="eliminations-value" class="h1"></span>
            </div>
        </div>
        <script type="module">
            import { Game } from "./Game.js";
            document.addEventListener("DOMContentLoaded", () => {
                const game = new Game(); 
                window.game = game;
            });
        </script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>

</html>
