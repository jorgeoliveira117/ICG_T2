<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
    <title>Game</title>
    </head>

    <body>
        <div id="game"> 
            <img id="crosshair" src="../assets/crosshair.png" class="crosshair" style="display: none;">
            <div id="loading" class="loading" style="display: block;">
                <span id="loading-environment" class="display-6">Loading Environment</span>
                <div id="loading-environment-spinner" class="spinner-border text-danger" role="status"></div>
                <br/>
                <br/>
                <span id="loading-player" class="display-6">Loading Player</span>
                <div id="loading-player-spinner" class="spinner-border text-danger" role="status"></div>
                <br/>
                <br/>
                <span id="loading-npc" class="display-6">Loading NPCs</span>
                <div id="loading-npc-spinner" class="spinner-border text-danger" role="status"></div>
                <br/>
                <br/>
            </div>
            <div id="health" class="health" style="display: none;">
                <span class="h1">Health:</span>
                <span id="health-value" class="h1"></span>
            </div>
            <div id="eliminations" class="eliminations" style="display: none;">
                <span class="h1">Eliminations:</span>
                <span id="eliminations-value" class="h1"></span>
            </div>
            <div id="death" class="death" style="display: none;">
                <span class="display-6 death-text">Respawning in </span>
                <span id="death-timer" class="display-6 death-text"></span>
                <span class="display-6 death-text">...</span>
            </div>
            <div id="menu" class="menu" style="display: none;">
                <span class="display-6 menu-title">Scoreboard<span>
                <hr>
                <div class="table-wrapper-scroll-vertical scoreboard-scrollbar">
                    <table class="table table-bordered table-striped mb-0 scoreboard">
                      <thead>
                        <tr>
                          <th scope="col">Pos.</th>
                          <th scope="col" class="table-name">Name</th>
                          <th scope="col" class="table-value">Elims.</th>
                          <th scope="col" class="table-value">Deaths</th>
                        </tr>
                      </thead>
                      <tbody id="scoreboard-body">
                        <tr>
                          <th scope="row">1</th>
                          <td>Player</td>
                          <td>10</td>
                          <td>1</td>
                        </tr>
                      </tbody>
                    </table>
                </div>
                <div class="menu-sensitivity row">
                    <div class="col">
                    </div>
                    <div class="col">
                        <span>Sensitivity</span>
                    </div>
                    <div class="col-md-2">
                        <input type="number" min="1" max ="100" class="form-control" id="sensitivity" placeholder="Enter Sensitivity" value="50">
                    </div>
                    <div class="col">
                    </div>
				</div>
                <div class="menu-shooting row">
                    <div class="col">
                        <span>Player Shot Cooldown</span>
                    </div>
                    <div class="col-md-2">
                        <input type="number" min="10" max ="2000" class="form-control" id="player-shot" placeholder="Enter Sensitivity" value="300">
                    </div>
                    <div class="col">
                        <span>NPC Shot Cooldown</span>
                    </div>
                    <div class="col-md-2">
                        <input type="number" min="10" max ="2000" class="form-control" id="npc-shot" placeholder="Enter Sensitivity" value="300">
                    </div>
				</div>
                <div class="menu-button">
                    <button id="continue-game" class="btn btn-primary menu-button" type="button">Continue Game</button>
                </div>
            </div>
        </div>
        <script type="module">
            import { Game } from "./Game.js";
            document.addEventListener("DOMContentLoaded", () => {
                const game = new Game(); 
                window.game = game;
            });
        </script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>

</html>
